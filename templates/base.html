<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="width: 1200px;">
<main class="d-flex flex-nowrap">
    <div class="container">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark container" style="width: 260px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4"><b>Тестовый проект</b></span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="/" class="nav-link text-white">Описание проекта</a>
                </li>
                <li>
                    <a href="/services" class="nav-link text-white">Сервисы</a>
                </li>
                <li>
                    <a href="/state_history" class="nav-link text-white">История состояний</a>
                </li>
                <li>
                    <a href="/sla" class="nav-link text-white">SLA</a>
                </li>
                <hr>
                <li>
                    <a href="/add_info" class="nav-link text-white">Внести данные</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="flex-shrink-0 p-3 bg-white container" style="height: 570px;">{% block body %}{% endblock %}</div>

</main>
<div class="container" style="margin: 30px 130px;">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-2 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">Made with</span>
            <a href="https://getbootstrap.com">
                <img src="/static/images/bootstrap.png">
            </a>
        </div>
        <p class="col-md-3 mb-0 text-muted">Куликова Екатерина, 2023</p>
        <ul class="nav col-md-2 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a href="https://t.me/fg765"><img src="/static/images/tg.png"></a></li>
            <li class="ms-3"><a href="https://vk.com/kulikovakate"><img src="/static/images/vk.png"></a></li>
            <li class="ms-3"><a href="https://www.instagram.com/kate_capri/"><img src="/static/images/inst.png"></a>
            </li>
        </ul>
    </footer>
</div>
</body>
</html>
